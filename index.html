        .member-name {

            color: #a29bfe;
            display: block;
        }

        .member-role {

            text-transform: uppercase;

        }

        .link-item {

            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #a29bfe;
            font-weight: bold;

            color: #2e026d;
            text-decoration: none;
            font-weight: bold;

        h2 {
