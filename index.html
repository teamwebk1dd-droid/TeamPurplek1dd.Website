<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Dreamscape</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* A rich purple gradient */
            background: linear-gradient(135deg, #2e026d 0%, #511281 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Glassmorphism Container */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            background: #a29bfe;
            color: #2e026d;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: transform 0.2s, background 0.2s;
        }

        .btn:hover {
            background: #ffffff;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>The Future is Purple</h1>
        <p>This is a sleek, responsive landing page template. The background uses a deep violet gradient to create depth and a modern aesthetic.</p>
        <a href="#" class="btn">Explore More</a>
    </div>

</body>
</html>
